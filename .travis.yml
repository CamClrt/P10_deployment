language: python

python:
  - "3.8"

addons:
  firefox: latest

install:
  - pip install -r requirements.txt

before_script:
  - install-webdrivers --path webdrivers

env:
  global:
    - DJANGO_SETTINGS_MODULE="pur_beurre.settings.travis"

services:
  - postgresql

script:
  - ./manage.py test
  - black . --check
  - isort . --check