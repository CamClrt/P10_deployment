pull_request_rules:
  - name: Automatic merge by CamClrt
    conditions:
      - base=main
      - author=CamClrt
      - check-success=Travis CI - Pull Request
    actions:
      merge:
        method: merge
pull_request_rules:
  - name: automatic merge by contributor
    conditions:
      - base=main
      - "#approved-reviews-by>=1"
      - check-success=Travis CI - Pull Request
    actions:
      merge:
        method: merge